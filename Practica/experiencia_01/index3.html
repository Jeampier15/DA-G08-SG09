<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica JavaScript con main.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a la página interactiva</h1>
    </header>

    <main>
        <section>
            <p id="mensaje">Este mensaje será modificado con JavaScript.</p>
            <button id="botonMensaje">Cambiar mensaje</button>
        </section>

        <section>
            <input type="text" id="nombreInput" placeholder="Escribe tu nombre">
            <button id="botonSaludo">Saludar</button>
            <p id="saludo"></p>
        </section>
    </main>

   
    <script src="main.js"></script>

</body>
</html>

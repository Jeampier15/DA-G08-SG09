<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .masthead {
            background-color: #20c997;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .masthead img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .portfolio img {
            width: 100%;
            height: auto;
        }
        .about, .contact {
            padding: 50px 0;
            text-align: center;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <header class="masthead">
        <img src="https://trome.com/resizer/v2/FRHM6YMIMJCBXBHCRCOCRCNMH4.jpg?auth=bfc47de9a696e945ee6b2764ab63692de5d6f2f3898b7462ea92dce6008fadab&width=300&height=173&quality=90&smart=true" alt="Avatar">
        <h1 class="mt-4">Joaquin W2PAC</h1>
        <p>Desarrollador Web | Diseñador Gráfico</p>
    </header>

    <!-- Portfolio Section -->
    <section class="portfolio py-5">
        <div class="container">
            <h2 class="text-center mb-4">Portafolio</h2>
            <div class="row">
                <div class="col-lg-4 col-sm-6 mb-4">
                    <img src="https://www.godaddy.com/resources/latam/wp-content/uploads/sites/4/ejemplos-de-paginas-web.jpg" alt="Proyecto 1">
                </div>
                <div class="col-lg-4 col-sm-6 mb-4">
                    <img src="https://us-wd.gr-cdn.com/blog/sites/5/2023/07/2012/ejemplo_pagina_web_eventos-1-1536x720-1.webp" alt="Proyecto 2">
                </div>
                <div class="col-lg-4 col-sm-6 mb-4">
                    <img src="https://getfridom.com/wp-content/uploads/2022/10/Portadas-blog-Fridom-12.png" alt="Proyecto 3">
                </div>
                <div class="col-lg-4 col-sm-6 mb-4">
                    <img src="https://www.godaddy.com/resources/latam/wp-content/uploads/ejemplos-paginas-web-emprendedores-larva-clothing.png" alt="Proyecto 4">
                </div>
                <div class="col-lg-4 col-sm-6 mb-4">
                    <img src="https://www.tooltester.com/wp-content/uploads/2017/06/jimdo-plantillas-ejemplos-blog-1.png" alt="Proyecto 5">
                </div>
                <div class="col-lg-4 col-sm-6 mb-4">
                    <img src="https://pleybast.com/wp-content/uploads/2023/07/ejemplo-de-pagina-web-simple.png" alt="Proyecto 6">
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section class="about bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">Sobre Mí</h2>
            <p class="text-center">Soy un desarrollador web apasionado por crear experiencias digitales atractivas y funcionales.</p>
            <a href="#contactModal" class="btn btn-primary" data-bs-toggle="modal">Contáctame</a>
        </div>
    </section>

    <!-- Contact Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Contáctame</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Enviar Mensaje</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

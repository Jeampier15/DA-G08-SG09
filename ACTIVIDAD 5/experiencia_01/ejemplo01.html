<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ejemplo Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container mt-5">
  <header class="mb-4">
    <h1 class="display-4 text-center">Página de Ejemplo con Bootstrap</h1>
    <p class="lead text-center">Este es un contenedor con diseño responsivo usando Bootstrap.</p>
  </header>

  <div class="row">
    <div class="col-md-6">
      <div class="alert alert-info" role="alert">
        El contenedor ajusta su ancho en función del tamaño de la pantalla.
      </div>
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary btn-lg d-block mx-auto">Botón Principal</button>
    </div>
  </div>

  <footer class="mt-4 text-center">
    <p class="text-muted">Este es un pie de página simple.</p>
  </footer>
</div>

</body>
</html>

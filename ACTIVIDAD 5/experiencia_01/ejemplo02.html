<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ejemplo de Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-fluid mt-4">
  <header class="mb-4 text-center">
    <h1 class="display-4">Columnas Responsivas Desiguales</h1>
    <p class="lead">Redimensiona la ventana del navegador para ver el efecto.</p>
    <p>Las columnas se apilarán automáticamente una encima de la otra cuando la pantalla sea menor de 576px de ancho.</p>
  </header>

  <div class="row">
    <div class="col-sm-4 p-4 bg-info text-white rounded">Columna 1: 4/12</div>
    <div class="col-sm-8 p-4 bg-secondary text-white rounded">Columna 2: 8/12</div>
  </div>
</div>

</body>
</html>
